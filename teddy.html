<!DOCTYPE html>
<html>
<head>
<title>Teddy Hug</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #111, #000);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
}

.container {
  position: relative;
  z-index: 2;
  top: 18%;
}

h1 {
  font-size: 38px;
}

p {
  font-size: 18px;
  max-width: 420px;
  margin: auto;
}

button {
  margin-top: 25px;
  padding: 14px 35px;
  font-size: 18px;
  border: none;
  border-radius: 40px;
  background: white;
  color: black;
  cursor: pointer;
}

/* Teddy rain */
.teddy {
  position: absolute;
  top: -50px;
  font-size: 30px;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* Hug animation */
#hugBox {
  display: none;
  margin-top: 35px;
}

#hugTeddy {
  font-size: 90px;
  animation: hug 2s ease-in-out infinite;
}

@keyframes hug {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.2); }
  100% { transform: scale(1); }
}

#hugText {
  margin-top: 15px;
  font-size: 20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Teddy Day üß∏</h1>

  <p>
    This teddy rain is here to remind you ‚Äî  
    softness still exists, comfort still exists,  
    and you are never alone.
  </p>

  <button onclick="showHug()">Want a Hug?</button>

  <div id="hugBox">
    <div id="hugTeddy">ü§çüß∏ü§ç</div>
    <div id="hugText">
      This white teddy is hugging you tight ü§ç  
      <br>
      <b>Everything will be okay.</b>
    </div>
  </div>
</div>

<script>
// Teddy rain nonstop
setInterval(() => {
  let teddy = document.createElement("div");
  teddy.className = "teddy";
  teddy.innerHTML = "üß∏";
  teddy.style.left = Math.random() * 100 + "vw";
  teddy.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(teddy);

  setTimeout(() => teddy.remove(), 6000);
}, 250);

function showHug() {
  document.getElementById("hugBox").style.display = "block";
}
</script>

</body>
</html>
